<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure DevOps Wiki Helper</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro-box {
      background-color: #6c5ce7;
      color: white;
      border-radius: 12px;
      padding: 20px 30px;
      width: 500px;
      margin-bottom: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .intro-box h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .intro-box p {
      margin: 10px 0 0;
      line-height: 1.5;
    }

    .chat-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 500px;
      max-height: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow: hidden;
    }

    .chat-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    gen-search-widget {
      flex-grow: 1;
      width: 100%;
      height: 550px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Intro Section -->
  <div class="intro-box">
    <h2>Welcome to the Azure DevOps Wiki Helper</h2>
    <p>This assistant helps you quickly find and understand information related to your Azure DevOps Wikis. Just type your question below and let the assistant guide you!</p>
  </div>
