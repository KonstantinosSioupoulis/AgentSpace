<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure DevOps Wiki Helper</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .chat-box {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 500px;
      max-height: 700px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow: hidden;
    }

    .chat-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
    }

    gen-search-widget {
      flex-grow: 1;
      width: 100%;
      height: 550px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-title">ðŸ’¬ Azure DevOps Wiki Helper</div>

    <!-- Embedded widget (not fullscreen) -->
    <gen-search-widget
      configId="245eafbb-9538-49c7-bc01-1a6c6700cf8f"
      location="eu"
      placeholder="Ask about DevOps Wikis..."
      alwaysOpened>
    </gen-search-widget>
  </div>

  <!-- Google AgentSpace script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
</body>
</html>
