<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure DevOps Wiki Helper</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f4f6fb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #widget-wrapper {
      background-color: #6c5ce7; /* purple */
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 600px;
      height: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    #widget-wrapper h1 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    gen-search-widget {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <!-- Purple container that will hold the widget -->
  <div id="widget-wrapper">
    <h1>ðŸ’¬ Azure DevOps Wiki Helper</h1>
    <!-- Widget will be added here by JavaScript -->
  </div>

  <!-- Load the Google AgentSpace script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

  <!-- Create the widget dynamically with JS -->
  <script>
    const widget = document.createElement('gen-search-widget');
    widget.setAttribute('configId', '245eafbb-9538-49c7-bc01-1a6c6700cf8f');
    widget.setAttribute('location', 'eu');
    widget.setAttribute('placeholder', 'Ask about DevOps Wikis...');
    widget.setAttribute('alwaysOpened', '');

    document.getElementById('widget-wrapper').appendChild(widget);
  </script>
</body>
</html>
