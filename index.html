<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Azure DevOps Wiki Helper</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .widget-container {
      background-color: #6c5ce7; /* purple */
      border-radius: 16px;
      padding: 20px;
      width: 600px;
      height: 700px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .title {
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    gen-search-widget {
      width: 100%;
      height: 100%;
      flex: 1;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="title">ðŸ’¬ Azure DevOps Wiki Helper</div>

    <!-- Embedded AgentSpace Widget -->
    <gen-search-widget
      configId="245eafbb-9538-49c7-bc01-1a6c6700cf8f"
      location="eu"
      placeholder="Ask about DevOps Wikis..."
      alwaysOpened>
    </gen-search-widget>
  </div>

  <!-- Load Google AgentSpace widget script -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>
</body>
</html>
